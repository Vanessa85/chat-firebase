<!DOCTYPE html>
<html lang="en" ng-app="appChat">
  <head>
    <meta charset="utf-8">
    <title>Chat using AngularJS and Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="/vendor/material-design-lite/material.min.css">
    <link rel="stylesheet" href="/vendor/notie/dist/notie.css">
    <link rel="stylesheet" href="/src/stylesheets/app.css">

  <body>
